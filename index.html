<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Kumar | Full Stack Developer</title>
    <meta name="description" content="Portfolio of Abhishek Kumar, a PHP Laravel Full Stack Developer with expertise in React, Angular, and MySQL.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
                        'scroll': 'scroll 2s ease-in-out infinite',
                        'letter-fade-in': 'letter-fade-in 0.4s cubic-bezier(0.2, 0.65, 0.35, 1) forwards',
                        'name-reveal': 'name-reveal 0.8s cubic-bezier(0.2, 0.65, 0.35, 1) forwards',
                        'shimmer': 'shimmer 3s infinite linear',
                        'text-wave': 'text-wave 2.5s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(1deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '0.7', transform: 'scale(1.1)' },
                        },
                        'scroll': {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '50%': { opacity: '1' },
                            '100%': { opacity: '0', transform: 'translateY(10px)' },
                        },
                        'letter-fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px) filter(blur(4px))' },
                            '100%': { opacity: '1', transform: 'translateY(0) filter(blur(0))' }
                        },
                        'name-reveal': {
                            '0%': { opacity: '0', transform: 'translateY(40px) skewY(2deg)', filter: 'blur(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0) skewY(0)', filter: 'blur(0)' }
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        'text-wave': {
                            '0%, 100%': { transform: 'translateY(0)', color: 'inherit' },
                            '25%': { transform: 'translateY(-12px)', color: '#3b82f6' },
                            '50%': { transform: 'translateY(0)', color: 'inherit' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .section-padding {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }
        @media (min-width: 1024px) {
            .section-padding {
                padding-top: 8rem;
                padding-bottom: 8rem;
            }
        }
        .grid-subtle {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, #00000005 1px, transparent 1px), linear-gradient(to bottom, #00000005 1px, transparent 1px);
        }
        .dark .grid-subtle {
            background-image: linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
